{% extends 'diary/base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            {% load crispy_forms_tags %}
            <div class="col-4">
            </div>
            <div class="col-3">
                <br><br>
                <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                    <p class="lead">Вход</p>
                </div>
                {% csrf_token %}
                {{ form|crispy }}<br>
                <button class="btn btn-warning" type="submit">Войти</button>
                <a class="p-2 btn-outline-primary" href="{% url 'users:generate' %}">Восстановить пароль</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}

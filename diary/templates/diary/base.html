<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{title}} </title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/headers.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }

    </style>
</head>

<body>

<main>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                {% if user.is_authenticated %}
                <a href="{% url 'diary:entries' %}"
                   class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'image/11.png' %}" width="40">
                    <span class="fs-4">Мой дневник</span>
                </a>
                {% else %}
                <img src="{% static 'image/11.png' %}" width="40">
                <span class="fs-4">Мой дневник</span>
                {% endif %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>
                <div class="text-end">
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" type="button" class="btn btn-outline-light me-2">Выйти</a>
                    <a href="{% url 'users:profile' user.pk %}" type="button" class="btn btn-warning">Профиль</a>
                    {% else %}
                    <a href="{% url 'users:login' %}" type="button" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'users:register' %}" type="button" class="btn btn-warning">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</main>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>

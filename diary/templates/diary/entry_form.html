{% extends 'diary/base.html' %}
{% block content %}
<br><br><br>
<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            {% load crispy_forms_tags %}
            <div class="col-6">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="p-2 btn btn-outline-dark" type="submit">Сохранить</button>
                <input type="button" class="p-2 btn btn-outline-danger" onclick="history.back();" value="Отмена"/>
            </div>
        </div>
    </div>
</form>


{% endblock %}
